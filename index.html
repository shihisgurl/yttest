<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ytTestSite â€“ YouTube Video Feed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
    }
    .video {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .video iframe {
      width: 100%;
      height: 170px;
      border-radius: 6px;
    }
    .loading {
      margin: 40px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Shakey Siar's Latest Videos</h1>
  <div class="loading">Loading videos...</div>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    const apiKey = "AIzaSyB4o53RhnV7lpGy-rGhAggwwJoZUZ99Of4";
    const channelId = "UCjGQlNYXvMWdSoODBX7HF_g";
    const videoGrid = document.getElementById("videoGrid");
    const loading = document.querySelector(".loading");

    async function fetchVideos() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=12&type=video`);
        const data = await res.json();

        if (data.items) {
          loading.style.display = "none";
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const video = document.createElement("div");
            video.className = "video";
            video.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
              <p>${title}</p>
            `;
            videoGrid.appendChild(video);
          });
        } else {
          loading.innerText = "No videos found or quota exceeded.";
        }
      } catch (err) {
        console.error(err);
        loading.innerText = "Failed to load videos.";
      }
    }

    fetchVideos();
  </script>
</body>
</html>
