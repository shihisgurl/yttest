<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shakey Siar ‚Äì YouTube Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
      background-color: #202020;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .video-container {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.2s ease-in-out;
    }
    .video-container:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <header>
    <h1>üé• Shakey Siar ‚Äì Latest YouTube Uploads</h1>
    <p>Automatically updates with newest videos & Shorts!</p>
  </header>

  <div id="video-grid">Loading videos...</div>

  <script>
    const apiKey = "AIzaSyCd6scvBVLe0owh-GH7VCY7vfJBBEwKJ0s";
    const channelId = "UCjGQlNYXvMWdSoODBX7HF_g";
    const maxResults = 12;

    async function loadVideos() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`);
        const data = await res.json();
        const container = document.getElementById('video-grid');

        if (!data.items) {
          container.innerHTML = "<p>‚ùå Error loading videos. Please check your API key and channel ID.</p>";
          return;
        }

        container.innerHTML = ""; // Clear loading text

        data.items.forEach(item => {
          if (item.id.kind === "youtube#video") {
            const videoId = item.id.videoId;
            const embed = `
              <div class="video-container">
                <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
              </div>
            `;
            container.innerHTML += embed;
          }
        });
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('video-grid').innerHTML = "<p>‚ùå Could not load videos.</p>";
      }
    }

    loadVideos();
  </script>

</body>
</html>
